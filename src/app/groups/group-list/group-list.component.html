<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First</th>
    <th scope="col">Last</th>
    <th scope="col">Handle</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let group of groups; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{group.id}}</td>
    <td>{{group.name}}</td>
  </tr>
  </tbody>
</table>
